<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Supplier - PartsTrack</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
<div class="main-container">
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Delete Supplier</h1>
        </div>
        <div class="card p-4">
            <p>Are you sure you want to delete supplier <strong>{{ supplier.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'sales_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>
</div>
</body>
</html>
