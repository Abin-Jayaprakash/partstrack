<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password - PartsTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #8f94fb 0%, #4e54c8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .main-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(80,90,200,0.12);
            width: 340px;
            max-width: 94vw;
            text-align: center;
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.3em;
            color: #2e3a61;
        }
        .form-subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 1.8em;
        }
        .form-group {
            margin-bottom: 1.2em;
            text-align: left;
        }
        label {
            font-size: 1em;
            color: #444;
            margin-bottom: 0.2em;
            display: block;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.1em;
            border: 1px solid #bbb;
            border-radius: 7px;
            background: #fbfbfb;
            font-size: 1em;
            color: #32345a;
            outline: none;
            transition: border .15s;
        }
        input[type="password"]:focus {
            border-color: #6b77eb;
        }
        .btn-main {
            width: 100%;
            padding: 0.9em;
            margin-top: 0.8em;
            font-size: 1.1em;
            border: none;
            border-radius: 7px;
            background: linear-gradient(90deg, #6b77eb 60%, #4e54c8 100%);
            color: #fff;
            font-weight: bold;
            letter-spacing: .5px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(110, 124, 255, 0.09);
            transition: background 0.18s;
        }
        .btn-main:hover {
            background: linear-gradient(90deg, #4e54c8 10%, #6b77eb 100%);
        }
        .error-message {
            background: #ffeaea;
            color: #d43c2e;
            padding: 0.9em 0.8em;
            margin-bottom: 1em;
            border-radius: 7px;
            font-size: 1em;
        }
        @media (max-width: 500px) {
            .main-container {
                padding: 2.2em 1em 1.3em 1em;
            }
            .form-title { font-size: 1.6em; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-title">Set a New Password</div>
        <div class="form-subtitle">Please create your new password to continue.</div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">New password</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn-main">Save Password</button>
        </form>
    </div>
</body>
</html>
